<fieldset class="fieldsetBorder">
  <legend class="fieldsetBorder">Recherche de contrat</legend>

  <form
    [formGroup]="searchContractForm"
    (ngSubmit)="onSubmit(searchContractForm.value)"
  >
    <div class="container">
      <div class="row">
        <span class="my-3"
          ><i class="far fa-file-alt mr-2"></i>Recherche par Nom, prénom ou
          numéro de contrat</span
        >
      </div>



<br>
<br>
<!-- ! -->
<div>
  <input type="radio" formControlName="userCategory" name="a" id="userCategory2" value="employee"/> Employee
  <input type="radio" formControlName="userCategory" name="a" id="userCategory1" value="student"/> Student
</div>
<!-- ! -->
<!-- https://bootsnipp.com/snippets/NDgPQ -->
<br>
<br>
<div class="form-group">
  <label for="searchMethod" class="col-sm-4 col-md-4 control-label text-right">Selectionnez la méthode de recherche</label>
  <div class="col-sm-7 col-md-7">
    <div class="input-group">
      <div id="radioBtn" class="btn-group">
        <a class="btn btn-dark btn-sm active" data-toggle="searchMethod" data-title="Y">Nom/Prénom</a>
        <a class="btn btn-dark btn-sm notActive" data-toggle="searchMethod" data-title="N">Numéro de contrat</a>
      </div>
      <input type="hidden" name="happy" id="happy">
    </div>
  </div>
</div>

<br>
<br>
<!-- ! -->


      <div class="form-group row justify-content-center">
        <label
          for="customerLastname"
          class="col-2 col-lg-1 col-form-label text-right"
          >Nom</label
        >

        <div class="col-4 col-lg-2">
          <input
            class="form-control sharp glowOrange"
            [ngClass]="{ 'is-invalid': submitted && f.customerLastname.errors }"
            formControlName="customerLastname"
            type="text"
          />
          <div
          *ngIf="submitted && f.customerLastname.errors"
          class="invalid-feedback">
          Entrer le nom du client
        </div>
        </div>

        <label
          for="customerFirstname"
          class="col-2 col-lg-1 col-form-label text-right"
          >Prénom</label
        >
        <div class="col-4 col-lg-2">
          <input
            class="form-control sharp glowOrange"
            [ngClass]="{
              'is-invalid': submitted && f.customerFirstname.errors
            }"
            formControlName="customerFirstname"
            type="text"
          />
          <div
            *ngIf="submitted && f.customerFirstname.errors"
            class="invalid-feedback">
            Entrer le prénom du client
          </div>
        </div>

        <hr />

        <label
          for="customerContractNumber"
          class="secondRow col-5 col-lg-3 col-form-label text-right"
          >Numéro de contrat</label
        >
        <div class="secondRow col-4 col-lg-2">
          <input
            class="form-control sharp glowOrange"
            formControlName="customerContractNumber"
            type="number"
          />
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-dark sharp mt-4 mr-1" type="submit">
          Rechercher
        </button>
      </div>
    </div>
  </form>
</fieldset>
